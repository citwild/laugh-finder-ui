<h1>Login Page</h1>
<form method="post" ng-submit="login()">
    <label for="email" required="true">User email: </label>
    <input ng-model="creds.email" id="email" type="email"/>
    <br>
    <label for="password">Password: </label>
    <input ng-model="creds.pass" id="password" type="password"/>
    <br>
    <input id="user-login" type="submit" value="Login"/>
</form>
