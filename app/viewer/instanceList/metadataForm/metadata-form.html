<!-- Metadata form -->
<!--
Ask:
    Was there an instigator?
    Who is participating?
    Who what is the type of laughter?
    Was the algorithm correct?
-->
<form method="post">
    <fieldset>
        <legend>Who is participating?</legend>
        <input id="participant" type="text">
    </fieldset>
    <fieldset>
        <legend>How would you describe the laughter?</legend>
        <input id="" type="text">
    </fieldset>
    <fieldset>
        <legend>Was the laughter caused by a joke?</legend>
        <input name="joke" id="joke-true" type="radio"
               onclick="document.getElementById('speaker').disabled=false">
        <label for="joke-true">Yes</label>
        <input name="joke" id="joke-false" type="radio"
               onclick="document.getElementById('speaker').disabled=true">
        <label for="joke-false">No</label>
    </fieldset>
    <fieldset>
        <legend>Who told the joke?</legend>
        <input id="speaker" type="text">
    </fieldset>
    <fieldset>
        <legend>Was the algorithm correct?</legend>
        <input name="correct" id="accurate-true" type="radio">
        <label for="accurate-true">Correct</label>
        <input name="correct" id="accurate-false" type="radio">
        <label for="accurate-false">Incorrect</label>
    </fieldset>
    <input id="save" type="submit">
</form>
