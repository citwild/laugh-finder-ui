<!-- Metadata form -->
<!--
Ask:
    Was there an instigator?
    Who is participating?
    Who what is the type of laughter?
    Was the algorithm correct?
-->
<form method="put" ng-submit="updateInstance()">
    <fieldset id="participant-field">
        <legend>Participant</legend>
        <input name="participant" type="text">
        <legend>Intensity</legend>
        <select name="laugh-intensity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </fieldset>
    <fieldset id="tag-field">
        <legend>How would you describe the laughter?</legend>
        <!-- TODO: make a checkbox list of types from database -->
        <input name="description" type="text">
    </fieldset>
    <fieldset id="joke-field">
        <legend>Was the laughter caused by a joke?</legend>
        <input name="joke" id="joke-true" type="radio" ng-click="disableSpeakerField(false)">
        <label for="joke-true">Yes</label>
        <input name="joke" id="joke-false" type="radio" ng-click="disableSpeakerField(true)">
        <label for="joke-false">No</label>
    </fieldset>
    <fieldset id="speaker-field" ng-hide="hideSpeakerField">
        <legend>Who told the joke?</legend>
        <input id="speaker" type="text">
    </fieldset>
    <fieldset id="correct-field">
        <legend>Was the algorithm correct?</legend>
        <input name="correct" id="accurate-true" type="radio" value="true">
        <label for="accurate-true">Correct</label>
        <input name="correct" id="accurate-false" type="radio" value="false">
        <label for="accurate-false">Incorrect</label>
    </fieldset>
    <input id="save-instance" type="submit" value="Update">
</form>
