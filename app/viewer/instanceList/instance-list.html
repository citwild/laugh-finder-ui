<div id="laughter-instances">
    <h2>Laughter Instances</h2>
    <button ng-click="">Add Instance</button>

    <div id="target-instances-map">
        <div class="instance" ng-repeat="instance in instances">
            <div class="timestamp">
                <span class="instance-start">Start: {{instance.start | hmsTime}}</span>
                <br>
                <span class="instance-stop">Stop: {{instance.stop | hmsTime}}</span>
                <button class="goto-instance" ng-click="goToTime(instance.start/1000)">Go there</button>
            </div>
            <div>
                <p>Participants</p>
                <ul class="participants">

                    <li ng-if="instance.participants === null">No participants</li>

                    <li ng-repeat="particpant in instance.participants" ng-if="instance.participants !== null">
                        <p>Name: {{particpant}}</p>

                        <p>Laugh descriptors:</p>
                        <ul class="tags">
                            <li ng-repeat="tag in instance.participants.tags">{{tag}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <hr>
            <metadata-form></metadata-form>
        </div>
    </div>
</div>
