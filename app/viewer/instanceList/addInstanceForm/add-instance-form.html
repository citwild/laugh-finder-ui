<h2>Add Instance</h2>
<p class="feature-desc">Sometimes the algorithm is wrong. Please add any missed moments of laughter here.</p>
<form id="add-instance" method="post" ng-submit="addInstance()">
    <fieldset>
        <legend>Start time (in seconds)</legend>
        <!-- TODO: have max be determined by length of video? -->
        <input id="addInstance-start" ng-model="start" name="start-time" type="number">
        <input id="setToCurrent-start" type="button" value="Now"></input>
    </fieldset>
    <fieldset>
        <legend>Stop time (in seconds)</legend>
        <!-- TODO: have max be determined by length of video? -->
        <input id="addInstance-stop" ng-model="stop" name="stop-time" type="number">
        <input id="setToCurrent-stop" type="button" value="Now"></input>
    </fieldset>
    <fieldset id="speaker-field" ng-hide="hideSpeakerField">
        <legend>Who told the joke?</legend>
        <input ng-model="speaker" id="speaker" type="text">
    </fieldset>
    <input class="add-instance-btn" type="submit" value="Add instance">
</form>
