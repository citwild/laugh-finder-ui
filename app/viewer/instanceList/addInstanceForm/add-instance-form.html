<h2>Add Instance</h2>
<p class="feature-desc">Sometimes the algorithm is wrong. Please add any missed moments of laughter here.</p>
<form id="add-instance" method="post" ng-submit="addInstance()">
    <fieldset>
        <legend>Start time (seconds)</legend>
        <!-- TODO: have max be determined by length of video? -->
        <div id="start-entry">
            <input id="addInstance-start-hr"
                   ng-model="startHour"
                   name="start-time-hr"
                   type="number"
                   placeholder="hh"
                   min="0"
                   step="1"
                   size="2">
            <input id="addInstance-start-min"
                   ng-model="startMinute"
                   name="start-time-min"
                   type="number"
                   placeholder="mm"
                   min="0"
                   min="59"
                   step="1"
                   size="2">
            <input id="addInstance-start-sec"
                   ng-model="startSecond"
                   name="start-time-sec"
                   type="number"
                   placeholder="ss"
                   min="0"
                   max="59"
                   step="1"
                   size="2">
            <input id="addInstance-start-ms"
                   ng-model="startMillisecond"
                   name="start-time-ms"
                   type="number"
                   placeholder="ms"
                   min="0"
                   max="999"
                   step="1"
                   size="3">
        </div>
        <input id="setToCurrent-start" class="add-instance-btn" type="button" value="Now"></input>
    </fieldset>
    <fieldset>
        <legend>Stop time (seconds)</legend>
        <!-- TODO: have max be determined by length of video? -->
        <div id="stop-entry">
            <input id="addInstance-stop-hr"
                   ng-model="stopHour"
                   name="stop-time-hr"
                   type="number"
                   placeholder="hh"
                   min="0"
                   step="1"
                   size="2">
            <input id="addInstance-stop-min"
                   ng-model="stopMinute"
                   name="stop-time-min"
                   type="number"
                   placeholder="mm"
                   min="0"
                   min="59"
                   step="1"
                   size="2">
            <input id="addInstance-stop-sec"
                   ng-model="stopSecond"
                   name="stop-time-sec"
                   type="number"
                   placeholder="ss"
                   min="0"
                   max="59"
                   step="1"
                   size="2">
            <input id="addInstance-stop-ms"
                   ng-model="stopMillisecond"
                   name="stop-time-ms"
                   type="number"
                   placeholder="ms"
                   min="0"
                   max="999"
                   step="1"
                   size="3">
        </div>
        <input id="setToCurrent-stop" class="add-instance-btn" type="button" value="Now"></input>
    </fieldset>
    <fieldset id="speaker-field" ng-hide="hideSpeakerField">
        <legend>Who told the joke?</legend>
        <input ng-model="speaker" id="speaker" type="text">
    </fieldset>
    <input id="playAddInstanceSegment" class="add-instance-btn" type="button" value="Play"></input>
    <input class="add-instance-btn" type="submit" value="Add">
</form>
