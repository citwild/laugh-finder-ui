<div id="type-manager">
   <h2>Manage Tags</h2>
    <p class="feature-desc">Define nominal categories here and adjust whether they are used for annotation.</p>
    <div id="type-manager-controls">
        <form id="laugh-type-table" ng-submit="updateTypes()">
            <table>
                <tr>
                    <th class="typeName">Type</th>
                    <th class="typeDesc">Description</th>
                    <th class="typeConsidered">In Use</th>
                </tr>
                <tr ng-repeat="type in laughTypes">
                    <td style="display: none;">
                        <input ng-model="type.id" type="number" disabled="disabled" ng-init="type.id">
                    </td>
                    <td class="typeName">
                        <input ng-model="type.type" type="text" disabled="disabled" ng-init="type.type">
                    </td>
                    <td class="typeDesc">
                        <textarea ng-model="type.description" type="text" disabled="disabled" ng-init="type.description"></textarea>
                    </td>
                    <td class="typeConsidered">
                        <input ng-model="type.considered" type="checkbox" ng-init="type.considered">
                    </td>
                </tr>
            </table>

            <p id="update-type-info">To disable any of the above annotations, uncheck "In Use" and click "Update types in use".</p>
            <input class="type-form-btn" type="submit" value="Update types in use">
        </form>
        <div id="add-type-form">
            <h3>Create New Type</h3>
            <form id="add-type" ng-submit="postNewType()">
                <fieldset id="type-name-field">
                    <legend for="type">Name</legend>
                    <input ng-model="typeName" id="type" type="text">
                </fieldset>
                <fieldset id="type-description-field">
                    <legend for="description">Description</legend>
                    <input ng-model="typeDesc" id="description" type="text">
                </fieldset>
                <input id="add-type-submit" class="type-form-btn" type="submit" value="Save new type">
            </form>
        </div>
    </div>
</div>
