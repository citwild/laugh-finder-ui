<div id="type-manager">
   <h2>Laugh Type Manager</h2>
    <div id="type-manager-controls">
        <table id="laugh-type-table">
            <tr>
                <th>Type</th>
                <th>Description</th>
                <th>In Use</th>
            </tr>
            <tr ng-repeat="type in laughTypes">
                <td>{{type.type}}</td>
                <td>{{type.description}}</td>
                <td>{{type.considered}}</td>
            </tr>
        </table>
        <form id="add-type">
            <fieldset id="type-name-field">
                <label for="type-name">Name</label>
                <input id="type-name" type="text">
            </fieldset>
            <fieldset id="type-description-field">
                <label for="type-description">Description</label>
                <input id="type-description" type="text">
            </fieldset>
            <fieldset id="type-considered-field">
                <label for="type-considered">Considered</label>
                <input id="type-considered" type="checkbox">
            </fieldset>
            <input id="save-type" type="submit" value="Submit">
        </form>
    </div>
</div>
