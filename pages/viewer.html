<header>
    <a href="./#!/list">Go back</a>
    <p>Video: {{video.filename}}</p>
    <p>Length: {{video.length}}</p>
</header>


<div id="video-panel">
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster="I_DUNNO.jpg" data-setup="{}">
        <!--<source src="video/GOPR2128-hb.mp4" type='video/mp4'>-->
        <source src="http://ak4.picdn.net/shutterstock/videos/3389084/preview/stock-footage-sansai-chiangmai-thailand-nov-yee-peng-festival-loy-krathong-celebration-with-more-than-a-t.mp4" type="video/mp4">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <!-- controlling the video -->
    <control-panel></control-panel>

    <!-- target instances (i.e., laughter) -->
    <div id="target-instances-map">
        <div id="timeline-map">timeline</div>
        <div id="instances">
            <instance-list></instance-list>
        </div>
    </div>
</div>
